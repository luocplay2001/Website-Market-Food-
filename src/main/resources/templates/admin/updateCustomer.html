<!DOCTYPE html>

<link rel="stylesheet" href="../../css/admin.css" />

<body>
<nav class = "navbar-container justify-content-between display-row">
        <div class="navbar-logo">
            <span>
                <a th:href="@{/admin}">
                    <img src="../../images/logo.png" alt="">
                </a>
            </span>
        </div>
        <div>
            <a th:href="@{/admin}" class="nav-item">Danh sách khách hàng</a>
            <a th:href="@{/admin/listShipper}" class="nav-item">Danh sách tài xế</a>
            <a th:href="@{/admin/listRestaurant}" class="nav-item">Danh sách nhà hàng</a>
        </div>
        <div>
           <!--  <form method="post" class="form-inline my-2 my-lg-0">
                <input name="search" class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm món ăn" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>           
            </form> -->
        </div>
        <div style="margin-right: 40px">
            <div class="btn-group ihover" role="group">
                <a id="btnGroupDrop1" class="btn btn-light active dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Admin <i class="fa fa-user-circle-o"></i></a>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a style='font-size:14px' class="dropdown-item" href="#" data-toggle="modal" data-target="#exampleModal">Đăng xuất</a>
                  <a style='font-size:14px' class="dropdown-item">Thông tin</a>
                </div>
              </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Đăng xuất</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <h4 class="modal-body">
                  Bạn có muốn đăng xuất không?
                </h4>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                 
                  <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}" class="btn btn-primary">Có</a>
                </div>
              </div>
            </div>
        </div>
    </nav>
<br>
<br>

	
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Sửa đổi thông tin khách hàng</h1>
				<div class = "card-body">
					<form th:action="@{/admin/updateCustomer/{customerId}(customerId = ${customer.customerId})}" method="POST" enctype="multipart/form-data">
						<div class ="form-group">
							<label> Tên </label>
							<input th:value="${customer.name}" type = "text" name = "name" class = "form-control"/>
						</div>
						
						<div class ="form-group">
							<label> Tên đăng nhập </label>
							<input th:value="${customer.email}" type = "text" name = "username" class = "form-control"/>
						</div>

                        <div class ="form-group">
							<label> Mật khẩu </label>
							<input type = "password" name = "password" class = "form-control"/>
						</div>
						
						<div style="margin-left: 3px" class ="row form-group">
							<label style="font-size: 20px"> Giới tính:  </label>
							<input style="width: 25px; height:20px" type = "radio" name = "gender" value="nam" class = "form-control"/> Nam   
							<input style="width: 25px; height:20px" type = "radio" name = "gender" value="nu" class = "form-control"/> Nữ
						</div>
						
						<div class ="form-group">
							<label> Địa chỉ </label>
							<input th:value="${customer.address}" type="text" name = "address" class = "form-control"/>
						</div>
						
						<div class ="form-group">
							<label> Số điện thoại </label>
							<input th:value="${customer.phone}" type="text" name = "phone" class = "form-control"/>
						</div>
						
	
						<hr />
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Lưu thông tin
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
