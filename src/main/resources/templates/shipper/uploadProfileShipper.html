<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shipper.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="/favicon/favicon.png">
    <title>VAKI - Website mua đồ ăn trực tuyến</title>
</head>
<body>
    
    <br>
    <br>
    <div class="nav justify-content-between">
        <div class="row justify-content-between margin-left">
            <a class="nav-link btn btn-light active" th:href="@{/shipper}">Đơn hàng</a>
            <a class="nav-link btn btn-light" th:href="@{/shipper/orderDid}">Đang làm</a>
            <a class="nav-link btn btn-light" th:href="@{/shipper/delivere}">Đang giao</a>
            <a class="nav-link btn btn-light" th:href="@{shipper/orderDelivered}">Đã hoàn thành</a>
        </div>
        <div class="margin-right">
            <a class="btn-group" role="group">
                <!-- <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </button> -->
                <a style='font-size:18px' id="btnGroupDrop1" class="btn btn-light active dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#"><span style="font-size: 15px" th:text="${shipper.name}"></span> <i class="fa fa-user-circle-o" style='font-size:16px'></i></a>
                <div class="dropdown-menu " aria-labelledby="btnGroupDrop1">
                  <a style='font-size:18px' class="dropdown-item" href="#" data-toggle="modal" data-target="#exampleModal">Đăng xuất</a>
                  <a style='font-size:18px' class="dropdown-item" th:href="@{/shipper/profile}">Thông tin</a>
                </div>
            </a>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Đăng xuất</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <h4 class="modal-body">
                  Bạn có muốn đăng xuất không?
                </h4>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                  <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}" class="btn btn-primary">Có</a>
                </div>
              </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <hr>    

    <div class="row" style="width: 100%;">
        <div style="width: 30%;"></div>
        <div style="width: 40%;">
            <div class="row justify-content-center">
                <h2 style="color: red">Chỉnh sửa thông tin</h2>
            </div>
            <br>
            <!-- <hr> -->
            <div>
            	<form th:action="@{/shipper/uploadProfile/{shipperId}(shipperId = ${shipper.shipperId})}" th:object = "${shipper}" method="post" >
            		<h4>Mã tài xế: <input type="text" name="id" th:field = "*{shipperId}" disabled/></h4>
            		<h4>Số điện thoại: <input type="text" name="id" th:field = "*{phone}"/></h4>
            		<h4>Tên: <input type="text" name="id" th:field = "*{name}"/></h4>
					<h4>Địa chỉ: <input style="width: 520px" type="text" name="id" th:field = "*{address}"/></h4>
					<br />
                	<button class="btn btn-success">Lưu thông tin</button>
            		
					
                </form>
            </div>
         </div>
         <div style="width: 30%;"></div>
    </div>  
    
    


    

    

       
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
